<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>granite-bootstrap demo</title>

  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

  <script>
    // setup Polymer options
    window.Polymer = { lazyRegister: true, dom: 'shadow' };
    // load webcomponents polyfills
    (function () {
      if ('registerElement' in document
        && 'import' in document.createElement('link')
        && 'content' in document.createElement('template')) {
        // browser has web components
      } else {
        // polyfill web components
        var e = document.createElement('script');
        e.src = '../bower_components/webcomponentsjs/webcomponents-lite.js';
        document.head.appendChild(e);
      }
    })();
  </script>

  <link rel="import" href="../bower_components/polymer/polymer-element.html">
  <link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">

  <link rel="import" href="../granite-bootstrap-min.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      .centered {
        max-width: 50vw;
      }
    </style>
  </custom-style>
</head>

<body unresolved>
  <div class="centered">

    <h4>Table</h4>
    <demo-snippet>
      <template>
        <dom-module id="granite-bootstrap-example-table">
          <template>
            <style include="granite-bootstrap-min"></style>
            <table class="table table-hover">
              <tr>
                <th>Surname</th>
                <th>Name</th>
              </tr>
              <template is="dom-repeat" items="{{people}}" as="person">
                <tr>
                  <td>{{person.lastname}}</td>
                  <td>{{person.firstname}}</td>
                </tr>
              </template>
            </table>
          </template>

          <script>
            class GraniteBootstrapExampleTable extends Polymer.Element {
              static get is() { return 'granite-bootstrap-example-table'; }

              static get properties() {
                return {
                  people: {
                    type: Array,
                    value: function () {
                      return [
                        { firstname: "Jack", lastname: "Aubrey" },
                        { firstname: "Anne", lastname: "Elliot" },
                        { firstname: "Stephen", lastname: "Maturin" },
                        { firstname: "Emma", lastname: "Woodhouse" }
                      ]
                    }
                  },
                };
              }
            }
            window.customElements.define(GraniteBootstrapExampleTable.is, GraniteBootstrapExampleTable);
          </script>
        </dom-module>
        <granite-bootstrap-example-table></granite-bootstrap-example-table>
      </template>
    </demo-snippet>

    <h4>Buttons</h4>
    <demo-snippet>
      <template>
        <dom-module id="granite-bootstrap-example-buttons">
          <template>
            <style include="granite-bootstrap-min"></style>
            <button type="button" class="btn btn-default">Default</button>
            <button type="button" class="btn btn-primary btn-lg">Primary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info btn-sm">Info</button>
            <button type="button" class="btn btn-warning" disabled>Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-link">Link</button>
          </template>

          <script>
            class GraniteBootstrapExampleButtons extends Polymer.Element {
              static get is() { return 'granite-bootstrap-example-buttons'; }
            }
            window.customElements.define(GraniteBootstrapExampleButtons.is, GraniteBootstrapExampleButtons);
          </script>
        </dom-module>
        <granite-bootstrap-example-buttons></granite-bootstrap-example-buttons>
      </template>
    </demo-snippet>

    <h4>Alerts</h4>
    <demo-snippet>
      <template>
        <dom-module id="granite-bootstrap-example-alert">
          <template>
            <style include="granite-bootstrap-min"></style>
            <div class="alert alert-success" role="alert"> <strong>Well done!</strong> You successfully read this important alert message. </div>
            <div class="alert alert-info" role="alert"> <strong>Heads up!</strong>
              <a href="#" class="alert-link">This alert needs your attention</a>, but it's not super important. </div>
            <div class="alert alert-warning alert-dismissible" role="alert" hidden={{hidden}}>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close" on-click="hide"><span aria-hidden="true">&times;</span></button>
              <strong>Warning!</strong> Better check yourself, you're not looking too good.
            </div>
            <button type="button" class="btn btn-info btn-sm" on-click="reset">Reset dismissible alert</button>
          </template>

          <script>
            class GraniteBootstrapExampleAlert extends Polymer.Element {
              static get is() { return 'granite-bootstrap-example-alert'; }

              static get properties() {
                return {
                  hidden: {
                    type: Boolean,
                    value: false,
                  }
                }
              }

              hide() {
                console.debug("hide() is called");
                this.hidden = true;
              }

              reset() {
                console.debug("reset() is called");
                this.hidden = false;
              }
            }
            window.customElements.define(GraniteBootstrapExampleAlert.is, GraniteBootstrapExampleAlert);
          </script>
        </dom-module>
        <granite-bootstrap-example-alert></granite-bootstrap-example-alert>
      </template>
    </demo-snippet>

  </div>
</body>

</html>
